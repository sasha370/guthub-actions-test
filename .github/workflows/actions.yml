jobs:
  run-github-actions:

    name: Trigger PR Workflow
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@toptal-bot run features GHA')
    runs-on: ubuntu-latest
    steps:
      - id: prData
        uses: actions/github-script@v4
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const { data: pr } = await github.pulls.get({ owner, repo, pull_number: number });
            core.setOutput('ref', pr.head.ref)
            
      - name: Set Branches
        run: |
          echo "TESTBOX_BRANCH_PLATFORM=${{ github.event.inputs.platform_branch || 'master' }}" >> $GITHUB_ENV
          echo "TESTBOX_BRANCH_TALENT_PORTAL=${{ github.event.inputs.talent_portal_branch }}" >> $GITHUB_ENV

      - name: payload
        run: |
          echo ${{ env.TESTBOX_BRANCH_PLATFORM }}
          echo ${{ env.TESTBOX_BRANCH_TALENT_PORTAL }}
          echo ${{ github.event.client_payload.env }}
        
      - name: List Files
        run: |
          echo ${{ github.ref_name }}
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
