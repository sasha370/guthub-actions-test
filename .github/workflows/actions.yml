name: Actions Workflow
on:
  workflow_dispatch:
    inputs:
      platform_branch:
        description: 'Input Platform branch (empty = master)'
        required: false
      talent_portal_branch:
        description: 'Input Talent Portal branch'
        required: true


jobs:
  run-github-actions:

#     if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/run features by GHA') 
    runs-on: ubuntu-latest
    steps:
      - name: Set Branches
        run: |
          echo "TESTBOX_BRANCH_PLATFORM=${{ github.event.inputs.platform_branch || 'master' }}" >> $GITHUB_ENV
          echo "TESTBOX_BRANCH_TALENT_PORTAL=${{ github.event.inputs.talent_portal_branch }}" >> $GITHUB_ENV
          echo ${{ env.TESTBOX_BRANCH_PLATFORM }}
          echo ${{ env.TESTBOX_BRANCH_TALENT_PORTAL }}
      - name: payload
        run: echo ${{ github.event.client_payload.env }}
        
      - name: List Files
        run: |
          echo ${{ github.ref_name }}
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files2
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Alex'
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"
